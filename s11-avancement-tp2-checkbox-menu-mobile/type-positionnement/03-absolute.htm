<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 14px;
        }
        body{
            margin : 0;
            padding:0;
        }
        div{
            display:inline-block;
            background-color: aqua;
            width : 300px;
            height : 200px;
            border: 2px solid #aaa;
            text-align:center;
            padding : 40px;
            font-size: 3rem;
        }
        .mon-static{
            /*  position pas défaut est toujours static
                dons il n'est pas nécessaire d'ajouter cette déclaration
            */
            position: static;
        }
        .mon-relative{
            /* l'élément est déplacé par rapport à sa position naturel static */
            position : relative;
            top: 100px;
            left: 100px;
            background-color: rgb(238, 255, 0);
           /*  z-index: -1; */

        }
        .mon-absolute{
            /* l'élément est déplacé par rapport à sa position naturel static */
            position : absolute;
            top: 100px;
            left: 100px;
            background-color: rgb(222, 55, 17);
           /*  z-index: -1; */

        }

    </style>
</head>
<body>
    <!--
    expression emmet pour générer 5 div
    (div.mon-static{$})*5
    -->
    <div class="mon-static">1</div>
    <div class="mon-static">2</div>
    <div class="mon-relative">3 relative</div>
    <div class="mon-absolute">4 absolute</div>
    <div class="mon-static">5</div>
</body>
</html>
