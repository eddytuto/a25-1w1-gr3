<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="css/formulaire.css">
</head>
<body>
    <form class="formulaire">
        <div class="formulaire__div">
            <label  class="formulaire__label" for="txtNom">Nom</label>
            <input type="text" id="txtNom" class="formulaire__input" placeholder="Entrez votre nom">
        </div>
        <div class="formulaire__div">
            <label  class="formulaire__label" for="txtPrenom">Prénom</label>
            <input type="text" id="txtPrenom" class="formulaire__input" placeholder="Entrez votre prénom">
        </div>
        <div><div class="formulaire__div">    <label  class="formulaire__label" for="txtCourriel">Courriel</label>
            <input type="email" id="txtCourriel" class="formulaire__input" placeholder="Entrez votre courriel">
        </div>
        <div>
            <p>Sélectionner le type de forfait</p>
            <label class="formulaire__label" for="radForfait_1">
                Forfait 1
                <input type="radio" name="radForfait" id="radForfait_1">
            </label>
            <label class="formulaire__label" for="radForfait_2">
                Forfait 2
                <input type="radio" name="radForfait" id="radForfait_2">
            </label>
            <label class="formulaire__label" for="radForfait_3">
                Forfait 3
                <input type="radio" name="radForfait" id="radForfait_3">
                </label>
            </div>
        <input type="submit" value="Valider">


    </form>
</body>
</html>
