<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division multiple</title>
    <style>
        div {
         display: inline-block;
         border:3px solid #aff;
         margin : 20px;   
         padding: 20px;
         background-color: #f16305;
         font-size: 80px;
     
        }
        .un{
            
            background: linear-gradient(45deg,#f16305, #aff);
        }
        .deux{
            
            background: linear-gradient(45deg,#f1e105, rgb(210, 255, 170));
        }
    </style>
</head>
<body>
    <div class="un">1</div>
    <div  class="deux">2</div>
    <div>3</div>
    <div>4</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div  class="un">1</div>
    <div  class="deux">2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div   class="un">8</div>
</body>
</html>
